<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>
  <div class="container">
    <div class="box">
      <div class="align">
        <h1>
          Get <span>insights</span> that help your business grow.
        </h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and
          overall efficiency.</p>
        <div class="rating">
          <div class="rate1">
            <p>10k+</p>
            <span>Companies</span>
          </div>
      
            <div class="rate1">
              <p>314</p>
              <span>templates</span>
            </div>
     
            <div class="rate1">
              <p>12M+</p>
              <span>queries</span>
            </div>
        </div>
      </div>
    </div>
    <div class="box1">
      <img src="./images/image-header-desktop.jpg" alt="" class="desktop">
      <img src="./images/image-header-mobile.jpg" alt="" class="mobile">
      <div class="overlay"></div>
    </div>
  </div>

</body>

</html>
